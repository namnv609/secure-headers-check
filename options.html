<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Headers Check</title>
  <style type="text/css">
    table {
      table-layout: fixed;
    }
    .text-ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    input[type="text"] {
      width: 99.5%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <p>
        <span>Tên header (phân cách bằng dấu phảy):</span>
        <br />
        <input type="text" id="header-names" placeholder="Content-type, cache-control, accept-encoding">
      </p>
      <p>
        <button id="start-record">
          Start record
        </button>
      </p>
    </div>
    <div>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>URL</th>
            <th>Method</th>
            <th>Status</th>
            <th>Request type</th>
            <th>Headers</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/options.js"></script>
</body>
</html>
